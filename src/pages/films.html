<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../api/films.js"></script>
    <script src="../assets/js/films.js"></script>
    
    <link rel="stylesheet" href="../styles/films.css">

    <title>Films</title>
  </head>
  <body>
    <header>
        <h1>FILMES DO STAR WARS </h1>
        <div class="search-input">
            <input type="text" id="searchInput" class="search" placeholder="Digite um filme" name="name" />
            <button id="btnSearch">Buscar</button>
        </div>
    </header>

    <main id="films">
        <div class="card-container">
            <!-- Repetir esse bloco para cada filme -->
            <div class="card">
                <div class="card-img">
                    <img src="" alt="">
                </div>
                <div class="card-content">
                    <!-- Conteúdo do cartão -->
                    <h2></h2>
                    <p class="producer"></p>
                    <p class="release-date"></p>
                    <!-- Adiciona um elemento para as novas informações -->
                    <p class="new-info" style="display:none;">Novas informações sobre ${film.title}</p>
                </div>
            </div>
            <!-- ... (repetir para outros filmes) ... -->
        </div>
    </main>

  </body>
</html>
